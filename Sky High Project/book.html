<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky High Hotel</title>
    
    <!-- Internal CSS for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        nav:hover {
            background-color: #45a049;
        }
        nav .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s;
        }
        nav .logo:hover {
            transform: scale(1.1);
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
            transform: scale(1.1);
        }

        /* Form Styles */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
        }
        .form-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 14px;
            color: #999;
            transition: 0.3s;
        }
        .form-group input:focus ~ label,
        .form-group input:not(:focus):valid ~ label,
        .form-group select:focus ~ label,
        .form-group select:not(:focus):valid ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:not(:focus):valid ~ label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            color: #4CAF50;
        }
        .form-group .icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #ccc;
        }
        .form-group input:focus + .icon,
        .form-group select:focus + .icon,
        .form-group textarea:focus + .icon {
            color: #4CAF50;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer .social-icons a {
            color: white;
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #4CAF50;
        }
        footer .info {
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Sky High Hotel</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <h2>Welcome to Sky High</h2>
        <form id="bookingForm" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" required>
                <label for="firstName">First Name</label>
                <i class="fas fa-user icon"></i>
            </div>
            
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" required>
                <label for="lastName">Last Name</label>
                <i class="fas fa-user icon"></i>
            </div>

            <div class="form-group">
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <label for="gender">Gender</label>
                <i class="fas fa-venus-mars icon"></i>
            </div>

            <div class="form-group">
                <select id="bookingType" name="bookingType" required>
                    <option value="" disabled selected>Type of Booking</option>
                    <option value="Standard AC Room">Standard AC Room</option>
                    <option value="Deluxe AC Room">Deluxe AC Room</option>
                    <option value="Luxury AC Suite">Luxury AC Suite</option>
                    <option value="Standard Non-AC Room">Standard Non-AC Room</option>
                    <option value="Deluxe Non-AC Room">Deluxe Non-AC Room</option>
                    <option value="Budget Non-AC Room">Budget Non-AC Room</option>
                    <option value="Elegant Banquet Hall">Elegant Banquet Hall</option>
                    <option value="Grand Banquet Hall">Grand Banquet Hall</option>
                    <option value="Premium Banquet Hall">Premium Banquet Hall</option>
                </select>
                <label for="bookingType">Booking Type</label>
                <i class="fas fa-building icon"></i>
            </div>

            <div class="form-group">
                <input type="date" id="checkIn" name="checkIn" required>
                <label for="checkIn">Check-In Date</label>
                <i class="fas fa-calendar-alt icon"></i>
            </div>

            <div class="form-group">
                <input type="date" id="checkOut" name="checkOut" required>
                <label for="checkOut">Check-Out Date</label>
                <i class="fas fa-calendar-alt icon"></i>
            </div>

            <div class="form-group">
                <input type="tel" id="phone" name="phone" required>
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone icon"></i>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <i class="fas fa-envelope icon"></i>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">Leave a Message</label>
                <i class="fas fa-comment-dots icon"></i>
            </div>
            
            <input type="submit" value="Book Now" class="submit-btn">
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="info">
            <p>Facilities: AC Rooms | Non-AC Rooms | Banquet Hall | Free WiFi</p>
            <p>Contact: +91 9876543210 | skyhigh@hotel.com</p>
        </div>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('https://script.google.com/macros/s/AKfycby5BNxwO74kj4d5uoxVpmHAt7tMu6UlXYzmpnXp3lxygHiVUaxwBPDgmjlMKhudqKMIfQ/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const responseMessage = document.getElementById('responseMessage');
                if (data.result === "success") {
                    responseMessage.textContent = 'Booking submitted successfully!';
                    responseMessage.style.color = '#4CAF50';
                    alert('Booking submitted successfully!');
                    event.target.reset();  // Reset the form
                } else {
                    responseMessage.textContent = 'Failed to submit booking.';
                    responseMessage.style.color = '#ff0000';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.textContent = 'Error submitting the booking.';
                responseMessage.style.color = '#ff0000';
            });
        }
    </script>
</body>
</html>
